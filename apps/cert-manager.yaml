# cluster-issuer.yaml
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-issuer
  namespace: default
spec:
  acme:
    email: felipe@felipecisotto.com.br
    privateKeySecretRef:
      name: prod-issuer-account-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - http01:
          ingress:
            class: traefik
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-manager
  namespace: default
spec:
  dnsNames:
    - "registry.felipecisotto.com.br"
  secretName: certificates
  issuerRef:
    name: letsencrypt-issuer
    kind: ClusterIssuer

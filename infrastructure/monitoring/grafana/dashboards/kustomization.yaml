apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - datasources.yaml

configMapGenerator:
  - name: grafana-json-dashboards
    namespace: monitoring
    options:
      labels:
        grafana_dashboard: "1"
      disableNameSuffixHash: true
    files:
      - json/financial-backend-golden-signals.json
